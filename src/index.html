<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Goal Guesser</h1>

        <video id="goal-video" width="100%" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="guess-grid" id="guess-grid">
            <div class="grid-header">Player</div>
            <div class="grid-header">Club</div>
            <div class="grid-header">League</div>
            <div class="grid-header">Country</div>
            <div class="grid-header">Position</div>
            <div class="grid-header">Number</div>
            <div class="grid-header">Age</div>

            <div class="grid-row" id="row-1">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row" id="row-2">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="grid-row" id="row-3">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="grid-row" id="row-4">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="grid-row" id="row-5">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
            <div class="grid-row" id="row-6">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="guess-input" placeholder="Guess the player">
            <button id="guess-button">Guess</button>
        </div>

        <div id="game-message" class="message-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
